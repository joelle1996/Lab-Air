<section *ngIf="ProdNuoviArrivi">

    <h3>Nuovi arrivi</h3>



    <nav>




        <ul *ngFor="let p of ProdNuoviArrivi">

            <li [routerLink]="['/Dettaglio',p.id]"><img [src]="p.immagine" alt=""></li>
            <li>{{p.nome}}</li>
            <li>{{p.categoria}}</li>
            <li>{{p.prezzo | currency: 'EUR'}}</li>


        </ul>



    </nav>

</section>
